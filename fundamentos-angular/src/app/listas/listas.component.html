<h2>Renderizando uma lista de dados</h2>
<ul>
    <li *ngFor="let celular of celulares" class="lista-produtos">
    <strong>{{celular.nome }}</strong>
    <p>{{celular.descricao }}</p>
    <span [ngClass]="celular.esgotado ? 'esgotado':'' ">{{celular.esgotado ? "Esgotado": "Disponivel"}}</span></li>
</ul>
